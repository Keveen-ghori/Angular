<div class="h-screen flex-grow-1 overflow-y-lg-auto">
  <!-- Header -->
  <header class="bg-surface-primary border-bottom pt-6">
    <div class="container-fluid">
      <div class="mb-npx">
        <div class="row align-items-center">
          <div class="col-sm-6 col-12 mb-4">
            <!-- Title -->
            <h1 class="h2 mb-0 ls-tight">{{ title }}</h1>
          </div>
          <!-- Actions -->
          <div class="col-sm-6 col-12 text-sm-end">
            <div class="mx-n1">
              <a
                href="#"
                class="btn d-inline-flex btn-sm btn-neutral border-base mx-1"
              >
                <span class="pe-2">
                  <i class="bi bi-pencil"></i>
                </span>
                <span>Edit</span>
              </a>
              <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1">
                <span class="pe-2">
                  <i class="bi bi-plus"></i>
                </span>
                <span>Create</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main -->
  <main class="py-6 bg-surface-secondary">
    <div class="container-fluid">
      <!-- Card stats -->
      <passenger-analysis
        [totalPassengers]="passengers"
        [totalCheckedInPassengers]="checkedInPassengers"
      ></passenger-analysis>

      <div class="card shadow border-0 mb-7">
        <div class="card-header">
          <h5 class="mb-0">Passenger's Application</h5>
        </div>
        <div class="table-responsive">
          <table class="table table-hover table-nowrap">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Trip dates</th>
                <th scope="col">Location</th>
                <th scope="col">Contact</th>
                <th scope="col">#Children</th>
                <th scope="col">CheckIn</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of passengers">
                <td>
                  <a class="text-heading font-semibold"> {{ item.name }} </a>
                </td>
                <td>{{ item.tripDate }}</td>
                <td>
                  <a class="text-heading font-semibold">
                    {{ item.fromLocation }} - {{ item.toLocation }}
                  </a>
                </td>
                <td>{{ item.contactDetail }}</td>
                <td>
                  <passenger-chieldren-count
                    [passengerCount]="item.children ? [item.children] : []"
                  ></passenger-chieldren-count>
                </td>
                <td>
                  <span class="badge badge-lg badge-dot">
                    <i
                      [ngClass]="[
                        item.checkIn == true ? 'bg-success' : 'bg-danger'
                      ]"
                    ></i>
                  </span>
                </td>
                <td class="text-end">
                  <button
                    type="button"
                    mat-raised-button
                    (click)="openDialog(item.id)"
                    class="btn btn-sm btn-neutral me-3"
                  >
                    View
                  </button>
                  <button
                    type="button"
                    mat-raised-button
                    (click)="openEditDialog(item.id)"
                    class="btn btn-sm btn-neutral me-3"
                  >
                    Edit
                  </button>

                  <button
                    type="button"
                    mat-raised-button
                    class="btn btn-sm btn-square btn-neutral text-danger-hover"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>
